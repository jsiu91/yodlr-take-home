<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>

<body>
    <div class="flex flex-col space-y-2 items-center justify-center">
        <h1 class="text-3xl font-sans">Yodlr Registration Portal</h1>

        <form action="" method='POST' class="flex flex-col space-x-1 items-center justify-center">
            <label for="email">Email: </label>
            <input 
                class="border-b border-gray-300 rounded-2xl shadow-md text-center" 
                id='email' 
                type="email" 
                name="email"
            ></br>

            <label for="firstName">First Name: </label>
            <input
                class="border-b border-gray-300 rounded-2xl shadow-md text-center"
                id='firstName'        
                type="text" 
                name="firstName">
            </br>

            <label for="lastName">Last Name: </label>
            <input 
                class="border-b border-gray-300 rounded-2xl shadow-md text-center" 
                id='lastName' 
                type="text" 
                name="lastName">
            </br>

            <button class='p-2 bg-green-500 rounded-full text-white' type="submit">Submit</button>
        </form>
        <p class="mt-4">
            <a class='button p-2 bg-blue-500 text-white rounded-full' href="/admin.html">Admin Page</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
